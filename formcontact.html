<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="http://fptaptech.herokuapp.com" method = "post" enctype="multipart/form-data">
        <!-- enctype là cách mã hoá dữ liệu khi gửi đi -->
        <fieldset>
            <legend>Contact</legend>
            <label>Name: <input type="text" name="name" size="30" maxlength="100"> </label> <br />
            <label>Email: <input type="text" name="email" size="30" maxlength="100"> </label> <br />
            <label>Password: <input type="password" name="Password" size="30" maxlength="100"> </label> <br />
            <label>Message:<textarea cols="30" rows="4" id="commnets"></textarea></label> <br />
            <input type="submit" value="Send your message">
        </fieldset>
        </form>
</body>
</html>
