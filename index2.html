<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <input placeholder="@mail.com" type="email" name="user_email" id="email">
        </div>
        <div>
            Tel:<br />
            <input type="tel" name="Telephone" id="telephone">
        </div>
        <div>
            URL:<br />
            <input type="url" name="URL" id="url">
        </div>
        <div>
            Tuổi:<br />
            <input type="number" min="0" max="100" step="2" name="number" id="number">
        </div>
        <div>
            Choose your price: <br />
            <input type="range" min="200000" max="1000000" step="50000" name="range" id="price">
        </div>
        <div>
            Date:<br />
            <input type="datetime-local" name="datetime" id="datetime">
        </div>
        <div>
            Week:<br />
            <input type="week" name="week" id="week">
        </div>
        <div>
            Time:<br />
            <input type="date" name="date" id="date" 
                    min="2020-06-01"
                    max="2025-01-01"
                    step="7"
            >
        </div>

        <div>
            <select name="select" id="select">
                <option value="1">Cơm gà</option>
                <option value="2">Phở</option>
                <option selected value="3">Bún riêu</option>
            </select>
        </div>
        <div>
            <button type="submit" >Login</button>
        </div>
        <div>
            Choose items<br />
            <input type="text" list="Mylist" name="Menu">
            <datalist id="Mylist">
                <option >Bún</option>
                <option >Miến</option>
                <option >Phở</option>
                <option >Cơm</option>
            </datalist>
        </div>
    </form>
</body>
</html>
